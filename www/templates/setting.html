<div ng-include="'templates/sidemenu_left.html'" ng-controller="SideMenuLeftCtrl"></div>
<md-toolbar class="toolbar green-color-1">
  <h3 class="md-toolbar-tools">
    <span><i class="fa fa-align-justify" ng-click="openLeftMenu()"></i> 설정</span>
  </h3>
</md-toolbar>

<md-content md-theme="green" class="toolbar-padding" style="padding: 10px;">
  <md-item ng-click="show=!show">
    <md-item-content>
      <div  class="md-tile-left">
        <img ng-if="user.profile.file.location === 'facebook'" style="position:relative" ng-src="{{user.profile.file.url}}" class="thumbnail img-circle">
        <img ng-if="user.profile.file.location === 'local'" style="position:relative" ng-src="{{hostUrl + user.profile.file.url}}" class="thumbnail img-circle">
      </div>
      <i style="position: absolute; bottom: 1em; left:0.9em;" class="fa fa-camera fa-inverse"></i>
      <div class="md-tile-content">
        <h3>{{user.profile.name}}</h3>
        <h4>{{user.email}}</h4>
      </div>
    </md-item-content>
  </md-item>

  <div ng-show='show' class="float show-hide-animation">
    <div layout="row" layout-align="space-around center">
      <md-button class="md-raised" ng-click="changeProfileImage('CAMERA')"><i class="fa fa-camera"></i>&nbsp;직접 찍기</md-button>
      <md-button class="md-raised" ng-click="changeProfileImage('GALLERY')"><i class="fa fa-picture-o"></i>&nbsp;앨범에서 가져오기</md-button>
    </div>
    <br/>
  </div>

  <md-divider></md-divider>
  <md-subheader>기본 정보</md-subheader>
  <md-divider></md-divider>
  <md-item>
    <md-item-content>
      <div class="md-tile-left">
          이름 변경

      <div class="md-tile-content" ui-sref="change_name">
        <h4 class="right">{{user.profile.name}}&nbsp&nbsp<i class=" fa fa-angle-right"></i></h4>
      </div>
    </md-item-content>
  </md-item>
  <md-divider></md-divider>
  <md-item>
    <md-item-content>
      <div class="right md-title-left">
          비밀번호 변경
      </div>
      <div class="md-tile-content" ui-sref="change_passwd">
        <h4 class="right">비밀번호 변경하러 가기&nbsp&nbsp<i  class="fa fa-angle-right"></i></h4>
      </div>
